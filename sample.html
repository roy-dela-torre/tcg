      <style>
        .data-container {
            display: inline-block;
          }
          
          .data-container__list {
            margin: 0;
            padding: 0;
            list-style: none;
          
            & li {
              position: relative;
              float: left;
              width: 200px;
              margin: 10px;
              border: 1px solid black;
          
              & a {
                display: block;
                color: #fff;
                font: 300 13px "Lato", sans-serif;
                position: relative;
                height: 143px;
          
                &:after {
                  position: absolute;
                  bottom: 0;
                  left: 0;
                  right: 0;
                  padding: 5px;
                  content: attr(https) attr(href);
                  background: rgba(0, 0, 0, 0.8);
                }
                &[https]:before {
                  position: absolute;
                  bottom: 0;
                  right: 0;
                  z-index: 1;
                  padding: 5px;
                  font-size: 10px;
                  font-weight: 700;
                  content: "https";
                  color: gold;
                  display: inline-block;
                }
                &:hover:before {
                  color: white;
                  position: absolute;
                  bottom: 25px;
                  font-size: 13px;
                  font-weight: 300;
                  top: 0;
                  left: 0;
                  right: 0;
                  padding: 5px;
                  content: attr(title);
                  background: rgba(0, 0, 0, 0.4);
                  white-space: pre;
                }
                img {
                  display: block;
                  width: 100%;
                  height: 100%;
                }
              }
            }
          }
          
          .pagination-container {
            padding: 10px;
          }
          
      </style>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        function renderHtml(data) {
            let html = '<ul class="data-container__list">';
          
            data.forEach(function(element) {
              html += "<li>" + element.innerHTML + "</li>";
            });
          
            html += "</ul>";
            return html;
          }
          
          $(".pagination-container").pagination({
            dataSource: function(done) {
              let result = [];
              let reviews = document.querySelectorAll(".data-container__list > li");
          
              reviews.forEach(function(element) {
                result.push(element);
              });
          
              done(result);
            },
            pageSize: 4,
            callback: function(data, pagination) {
              let html = renderHtml(data);
              document.querySelector(".data-container").innerHTML = html;
            }
          });
    })
</script>
